<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App TOP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>TOP Weather App 111</header>
    <content>
      <div>
        <input type="text" placeholder="enter your location" />
      </div>
      <div>
        <div id="name"></div>
        <div id="region"></div>
        <div id="country"></div>
        <div id="continent"></div>
      </div>
      <div>
        <div id="temp"></div>
        <div id="info">
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="wind_dir"></div>
        </div>
      </div>
    </content>
    <footer>powered by ismail for the odin project 2023</footer>
  </body>
</html>
